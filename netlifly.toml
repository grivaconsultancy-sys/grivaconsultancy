[build]
  # Yeh command server-side build ko bypass karke sirf client build karegi
  command = "npm run build:client" 
  
  # Yeh aapka final working folder hai jise deploy karna hai
  publish = "dist" 

# Yahi woh setting hai jo Node.js server error ko theek karegi!
[build.environment]
  NODE_VERSION = "18"
  # ðŸ’¥ Yahi woh line hai jo server-side dependencies ko ignore karegi
  NPM_FLAGS = "--production=false"
