name: Vite Build and GitHub Pages Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Vite Build (with Base Path)
        # Yeh build command Base Path ko theek karega
        run: npm run build -- --base=/grivaconsultancy-sys/ 

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Aapka build folder 'dist/spa' tha
          publish_dir: ./dist/spa 
          cname: grivaconsultancy.info
