# .github/workflows/deploy.yml

name: Deploy Builder.io Project to GitHub Pages

on:
  push:
    branches:
      - main  # Jab bhi 'main' branch par naya code push ho, yeh run hoga
  workflow_dispatch: # Manual run ki anumati deta hai

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm' 
      
      # Builder.io projects mein aam taur par 'npm install' use hota hai
      - name: Install dependencies ğŸ“¦
        run: npm install 

      - name: Build Builder.io Project ğŸ”¨
        # Builder.io projects mein aam taur par 'npm run build' hi command hoti hai
        run: npm run build -- -- base=/grivaconsultancy-sys/
      
      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Builder.io build karne ke baad aam taur par 'dist' folder banta hai
          publish_dir: ./dist 
          cname: grivaconsultancy.info
